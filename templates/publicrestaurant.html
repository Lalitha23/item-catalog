<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
 <header>
 	<div class="text-right">
		<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
	</div>
  <hr>
 </header>
 <div class="link">
   <a href="{{url_for('newRestaurant', restaurants=restaurants)}}" class="link">Create New Restaurant</a>
   {% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		  <li><strong>{{message}}</strong></li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
 </div>
 	<div class="padding-top padding-bottom margin-right margin-left">
	  <h1>Restaurants</h1>

	  {% for restaurant in restaurants %}
	  <div class="restaurant-list">
	   <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a>
	  </div>
	  {% endfor %}
	</div>

</body>
</html>
